<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { createApp, reactive, watchEffect, h } from './packages/index.js';
    createApp({
      setup () {
        const obj = reactive({ a: 1 });
        setInterval(() => ++obj.a, 1000);
        return () => h('div', { props: obj }, '现在开始数数：{{obj.a}}');
      }
    }).mount('#app');
  </script>
</body>
</html>
